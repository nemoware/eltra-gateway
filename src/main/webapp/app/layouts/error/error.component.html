<mat-card>
    <div>
        <div>
            <span class="hipster img-fluid rounded"></span>
        </div>

        <div>
            <mat-card-header>
                <mat-card-title>
                    <h1 jhiTranslate="error.title">Error Page!</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content *ngIf="errorMessage">
                <div class="alert alert-danger">{{ errorMessage }}</div>
            </mat-card-content>
        </div>
    </div>
</mat-card>
