<mat-card>
    <a mat-button class="float-right" (click)="refresh()" [disabled]="updatingRoutes">
        <fa-icon icon="sync"></fa-icon> <span jhiTranslate="gateway.refresh.button">Refresh</span>
    </a>
    <mat-card-header>
        <mat-card-title>
            <h2>
                <span id="gateway-page-heading" jhiTranslate="gateway.title">Gateway</span>
            </h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h3 jhiTranslate="gateway.routes.title">Current routes</h3>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table class="mat-elevation-z8" matSort [dataSource]="dataSource">
            <ng-container matColumnDef="path">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span jhiTranslate="gateway.routes.url">
                        URL
                    </span>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.path}} </td>
            </ng-container>
            <ng-container matColumnDef="serviceId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span jhiTranslate="gateway.routes.service">Service</span>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.serviceId}} </td>
            </ng-container>
            <ng-container matColumnDef="server">
                <th mat-header-cell *matHeaderCellDef jhiTranslate="gateway.routes.servers">Available servers</th>
                <td mat-cell *matCellDef="let route">
                    <div *ngIf="route.serviceInstances.length === 0" jhiTranslate="gateway.routes.error">
                        Warning: no server available!
                    </div>
                    <div>
                        <table *ngIf="route">
                            <tr *ngFor="let instance of route.serviceInstances">
                                <td><a href="{{ instance.uri }}" target="_blank">{{ instance.uri }}</a></td>
                                <td>
                                    <div *ngIf="instance.instanceInfo" class="badge badge-{{ instance.instanceInfo.status === 'UP' ? 'success' : 'danger' }}">{{ instance.instanceInfo.status }}</div>
                                    <div *ngIf="!instance.instanceInfo" class="badge badge-warning">?</div>
                                </td>
                                <td>
                                        <span *ngFor="let entry of (instance.metadata | keys )">
                                            <span class="badge badge-default font-weight-normal">
                                                <span class="badge badge-pill badge-info font-weight-normal">{{ entry.key }}</span>
                                                {{ entry.value }}
                                            </span>
                                        </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
