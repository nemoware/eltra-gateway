<mat-card>
    <mat-card-header>
        <h2 mat-card-title id="tracker-page-heading" jhiTranslate="tracker.title">Real-time user activities</h2>
    </mat-card-header>

    <mat-card-content>
        <table mat-table *ngIf="activities.length > 0" [dataSource]="activities" class="mat-elevation-z8">
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef jhiTranslate="tracker.table.userlogin">User</th>
                <td mat-cell *matCellDef="let activity">{{ activity.userLogin }}</td>
            </ng-container>
            <ng-container  matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef jhiTranslate="tracker.table.ipaddress">IP Address</th>
                <td mat-cell *matCellDef="let activity">{{ activity.ipAddress }}</td>
            </ng-container>
            <ng-container  matColumnDef="page">
                <th mat-header-cell *matHeaderCellDef jhiTranslate="tracker.table.page">Current page</th>
                <td mat-cell *matCellDef="let activity">{{ activity.page }}</td>
            </ng-container>
            <ng-container  matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef jhiTranslate="tracker.table.time">Time</th>
                <td mat-cell *matCellDef="let activity">{{ activity.time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
