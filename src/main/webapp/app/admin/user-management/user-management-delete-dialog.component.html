<h4 mat-dialog-title jhiTranslate="entity.delete.title">Confirm delete operation</h4>

<div mat-dialog-content>
    <jhi-alert-error></jhi-alert-error>

    <p jhiTranslate="userManagement.delete.question" [translateValues]="{ login: getLoginList() }">Are you sure you want to delete this User?</p>
</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button mat-raised-button mat-dialog-close="true" cdkFocusInitial>
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
</div>
